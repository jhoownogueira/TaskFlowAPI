services:
  db:
    image: postgres:16
    container_name: taskflow_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskflow
    ports:
      - "5432:5432"
    volumes:
      - taskflow_pg:/var/lib/postgresql/data

  api:
    profiles: ["prod"]
    build: .
    container_name: taskflow_api
    env_file:
      - .env.prod
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: sh -c "npx prisma migrate deploy && node dist/src/main.js"

volumes:
  taskflow_pg:
